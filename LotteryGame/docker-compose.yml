version: "3.9"

services:
  sqlserver:
      image: mcr.microsoft.com/mssql/server:2022-latest
      container_name: sqlserver
      environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=YourStrong!Passw0rd
      ports:
        - "1433:1433"
      volumes:
        - sqlserver_data:/var/opt/mssql
      networks:
        - backend

  walletservice.api:
    build:
      context: .
      dockerfile: WalletService/Api/WalletService.Api/Dockerfile
    container_name: walletservice
    depends_on:
        - sqlserver
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ConnectionStrings__Default=Server=sqlserver;Database=UserDataAccessServiceDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    ports:
        - "5001:5001"
    networks:
        - backend
    volumes:
        - ./UserDataService/Api/UserDataAccessService.Api/wwwroot/images:/app/wwwroot/images

  mongo:
    image: mongo:7.0
    container_name: wagerdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  wagerservice.api:
    build:
      context: .
      dockerfile: WagerService/Api/WagerService.Api/Dockerfile
    container_name: wagerservice
    depends_on:
      - mongo
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDb__Host=mongodb://mongo:27017
      - MongoDb__DatabaseName=WagerServiceDb
    ports:
      - "5002:5002"
    networks:
      - backend

  couchdb:
    image: couchdb:3.3
    container_name: couchdb
    restart: always
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      - backend

  drawservice.api:
    build:
      context: .
      dockerfile: DrawService/Api/DrawService.Api/Dockerfile
    container_name: drawservice
    depends_on:
      - couchdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CouchDB__Endpoint=http://admin:admin@couchdb:5984/
      - CouchDB__Username=admin
      - CouchDB__Password=admin
    ports:
      - "5003:5003"
    networks:
      - backend

  drawservice.workers:
    build:
      context: .
      dockerfile: DrawService/Workers/DrawService.Workers/Dockerfile
    container_name: drawservice.workers
    depends_on:
      - couchdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - WorkerDelay=1000
      - CouchDB__Endpoint=http://admin:admin@couchdb:5984/
      - CouchDB__Username=admin
      - CouchDB__Password=admin
    restart: always
    networks:
      - backend

volumes:
  sqlserver_data:
  mongo_data:
  couchdb_data:

networks:
  backend:
    driver: bridge